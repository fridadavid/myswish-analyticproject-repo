######## app-deplyment #######
---

apiVersion:  apps/v1
kind: Deployment
metadata:
  namespace:  swish-analytics
  name:  swish-webapp
  labels:
    env: staging
spec:
  replicas: 3
  selectors: 
      matchLabels: 
             app: swish-webapp
  template:
    metadata:
      labels:
        app: swish-webapp
    spec:
      containers:
      - image:  ayukdavidashu/swishanalytics-test:v1.0.0
        name:  swish-app
        ports: 
        - containerPort: 8080
      imagePullSecrets:
        - name:     # create dockerhub secrete to enable you pull
        resources:         # VERTICAL POD AUTOSCALING
          requests:
            cpu: "200m"
            memory: "400Mi"
          limits:
            memory: "500Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /*       #path to application or use *
            port: 8080  # the port in which our application is expose to           
          timeoutSeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /maven-web-app
            port: 8080
          timeoutSeconds: 10


######### service for app deployment ###########
---
kind: Service
apiVersion: v1
metadata:
  namespace: swish-analytics
  name:  swishapp-svc
spec:
  selector:
    app: swish-webapp
  type: ClusterIP
  ports:
  - port:  80
    targetPort:  8080


####### HPA for deployment #######
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: swish-analytics
  name: hpaautoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: swish-webapp
  minReplicas: 1
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70



